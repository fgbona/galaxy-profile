# Your GitHub username (required)
username: fgbona

# Profile information displayed in the galaxy header
profile:
  name: "Fernando Bona"
  tagline: "DevSecOps Engineer • Infrastructure Architect • Automation & AI Systems"
  company: "Calian IT & Cyber Solutions  / Utech Solutions"
  location: "Remote (Brazil / Italy / Canada / Remote)"
  bio: |
    DevSecOps engineer focused on building secure, scalable, and autonomous infrastructure.
    I design and operate Kubernetes clusters, multi-cloud environments, and high-performance on-prem systems.
    I build automation-heavy platforms (Riskentia, Elaboral) and integrate security, observability, and self-hosted AI.
  philosophy: '"Automation is not optional — it is the foundation of reliable systems."'

# Social links displayed at the bottom of the profile
social:
  email: "fernandobona@gmail.co,"
  linkedin: "fgbona"
  website: "https://appsec.com.br"

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
# Available colors: "synapse_cyan", "dendrite_violet", "axon_amber"
galaxy_arms:
  - name: "Infrastructure & Kubernetes"
    color: "synapse_cyan"
    items:
      - "Kubernetes"
      - "RKE2"
      - "Proxmox"
      - "HAProxy"
      - "Linux"
      - "Networking"
      - "Traefik"

  - name: "DevSecOps & Automation"
    color: "axon_amber"
    items:
      - "Ansible"
      - "Terraform"
      - "Docker"
      - "GitHub Actions"
      - "CI/CD"
      - "Hardening"
      - "WAF"

  - name: "Platforms, Observability & AI"
    color: "dendrite_violet"
    items:
      - "Python"
      - "Flask"
      - "MySQL"
      - "Redis"
      - "Celery"
      - "Observability"
      - "LLM"
      - "ExoLabs"

# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "thiagobissoli/riskentia"
    arm: 2
    description: "Security & compliance platform integrating automation, risk analysis, and AI-assisted workflows."

  - repo: "thiagobissoli/elaboral"
    arm: 2
    description: "SaaS platform with containerized architecture, scalable backend, and multi-tenant foundations."


# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#080c14"              # Darkest background
  nebula: "#0f1623"            # Card backgrounds
  star_dust: "#1a2332"         # Borders, dividers
  synapse_cyan: "#00d4ff"      # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa"   # Secondary accent (arm color 2)
  axon_amber: "#ffb020"        # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
    - "Dockerfile"
  max_display: 8               # Maximum number of languages to show
